documentation:
  author: "Thomas Gilbert"
  title: "Quantum Error Correction Syndrome Decoder"
  description: |
    Hardware implementation of a 3-qubit quantum error correction syndrome decoder.
    
    Features:
    - Dual-mode: bit-flip and phase-flip codes
    - Real-time error detection and correction
    - 4-bit error statistics counter
    - Built-in LFSR test pattern generator
    - Uncorrectable error detection
    
    Verified through comprehensive testbenches and gate-level simulation at 50 MHz.

  how_it_works: |
    Combinational syndrome decoder maps 3-bit syndromes to 2-bit correction decisions:
    
    - 000: No error → correction 00
    - 001/110: Qubit 2 error → correction 11
    - 010/101: Qubit 1 error → correction 10
    - 011/100: Qubit 0 error → correction 01
    - 111: Multiple errors → uncorrectable flag
    
    Includes 4-bit error counter and LFSR test generator.

  how_to_test: |
    1. Apply reset (rst_n low)
    2. Set mode: ui[3] = 0 (bit-flip) or 1 (phase-flip)
    3. Apply syndrome on ui[2:0]
    4. Read correction on uo[1:0]
    5. Check flags: uo[2] (error), uo[3] (uncorrectable)
    6. Monitor error count on uo[7:4]
    
    Example: Syndrome 011 → correction 01, error flag set

  external_hw: "Optional: LEDs for outputs, switches for inputs"
  language: "Verilog"
